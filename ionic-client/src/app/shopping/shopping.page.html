<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Shopping</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shopping</ion-title>
    </ion-toolbar>
  </ion-header>

  @if($pantryItemsToBuy | async; as pantryItemsToBuy) {
  <!-- prettier-ignore -->
  @if(pantryItemsToBuy.length > 0) {
  <ion-list>
    @for(toBuy of pantryItemsToBuy; track toBuy.uuid) {
    <ion-item class="capitalize">{{toBuy.name}}
      <ion-label slot="end"> {{toBuy.minQuantity - toBuy.quantity}} </ion-label>
    </ion-item>
    }
  </ion-list>
  }
  }
</ion-content>
