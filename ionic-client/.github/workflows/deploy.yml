name: Build and Deploy to Netlify

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build the Ionic app
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          publish-dir: ionic-client/www  # Correct path relative to the root of the repository
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Add your Netlify token as a secret
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}  # Add your Netlify site ID as a secret
