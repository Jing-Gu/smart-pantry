name: Build and Deploy to Netlify

on:
  push:
    branches:
      - master
    paths:
      - 'ionic-client/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          publish-dir: ionic-client/www  # The directory where the build output is located
          deploy-dir: ionic-client/www   # The directory to deploy from

      # Run release-please to create changelog and release
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: cd ionic-client && npm install

      - name: Run release-please to create release
        run: cd ionic-client && npx release-please release --token ${{ secrets.GITHUB_TOKEN }} --changelog
